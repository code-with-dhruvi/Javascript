<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form id="userdata" class="text-center bg-primary-subtle pb-3">
        <h1 class="bg-black text-white ">Basic Datail</h1>
        <input type="name" id="name" placeholder="enter your name" class="m-2 p-3 border border-success-subtle" required/><br>
        <input type="email" id="email" placeholder="enter your email" class="m-2 p-3 border border-success-subtle" required/><br>
        <input type="number" id="number" placeholder="enter your number" class="m-2 p-3 border border-success-subtle" required/><br>
        <input type="number" id="password" placeholder="enter your password" class="m-2 p-3 border border-success-subtle" required/><br>
        <button id="Submit" class="m-2 p-3 rounded-pill border border-success-subtle">Submit</button>
    </form> 
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Number</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
