<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form id="userData" class="text-center" >
        <h1 class="bg-dark text-white">FILL THE FORM</h1>
        <div class="bg-danger">
            <input type="text" id="username" placeholder="Username" class="p-2 m-2" required><br>
            <input type="email" id="email" placeholder="Email" class="p-2 m-2" required><br>
            <input type="number" id="number" placeholder="Number" class="p-2 m-2" required><br>
            <input type="text" id="passworde" placeholder="Passworde" class="p-2 m-2" required><br>
            <button id="submit" class="p-2 m-2 bg-dark text-light">Submit</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Number</th>
                <th scope="col">Passworde</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
