<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header style="background-color: black; padding: 10px 20px; text-align: center;">
        <a href="./index.html">Home</a>
        <a href="./News.html">add News</a>
        <a href="./singup.html">sing up</a>
    </header>
    <div class="container">
        <div class="hader">
            <div class="slidebar">
                <div class="logo">
                    <img id="logo-img" src="" alt="">
                    <h1 id="logo-text"></h1>
                </div>
                <ul id="sidebar-data"></ul>
            </div>
        </div>
        <div class="main-content">
            <h2>sing up form</h2>
            <lable>Name:</lable>
            <input type="text" id="name" placeholder="enter your name" required/><br>
            <lable>img-url:</lable>
            <input type="text" id="img-url" placeholder="enter your img url.." required/><br>
            <button id="submit">Submit</button>
        </div>
    </div>
      <script>
        let nameInput=document.getElementById("name");
        let imgInput=document.getElementById("img-url");
        let sidebarData=document.getElementById("sidebar-data");
        let logoImg=document.getElementById("logo-img");
        let logoText=document.getElementById("logo-text");
        let submitbtn=document.getElementById("submit");

        submitbtn.addEventListener("click",()=>{
            let name=nameInput.value;
            let imgUrl=imgInput.value;
            logoText.innerHTML=name;
            logoImg.src=imgUrl;
            localStorage.setItem("name",name);
            localStorage.setItem("imgUrl",imgUrl);
        });
      </script>
</body>
</html>
