<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="img-fluid">
        <img src="./images/bg.jpg" alt="" width="100%" height="600px">
    </div>
    <form id="userData" class="text-center">
      <h1>product form</h1>
        <label>product Name:</label>
        <input type="name" id="name" placeholder="enter name" class="m-2 p-2" required/><br>
        <label>category:</label>
        <input type="category" id="category" placeholder="enter category" class="m-2 p-2" required/><br>
        <label>price:</label>
        <input type="number" name="price" id="price" placeholder="price" class="m-2 p-2" required/><br>
        <label>description:</label>
        <textarea name="description" id="description" placeholder="product description" class="m-2 p-2" required></textarea><br>
        <button type="submit" id="submit" class="bg-dander m-2 p-2">submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
