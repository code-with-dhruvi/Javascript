<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark pt-5 pb-5 text-center">
        <form id="userdata">
            <h1 class="text-center text-white">Student Form</h1>
            <select id="fee" class="m-2 p-2 px-5">
                <option selected>Enter your fee</option>
                <option>1,00,000</option>
                <option>1,10,000</option>
                <option>1,15,000</option>
                <option>1,20,000</option>
            </select><br>
            <input id="grid" placeholder="enter your Grid" class="m-2 p-2 px-3"><br>
            <input id="name" placeholder="enter your name" class="m-2 p-2 px-3"><br>
            <input  id="number" placeholder="enter your phone number" class="m-2 p-2 px-3"><br>
            <select id="Course" class="m-2 p-2 px-4">
                <option selected>Enter your Course</option>
                <option>Backend Developer</option>
                <option>Froetn Developer</option>
                <option>Ui/Ux</option>
                <option>Fullstrak Developer</option>
            </select><br>
            <button id="submit" class="m-2 p-2 px-3 bg-danger text-white">Submit</button>
        </form>
    </div>

    <table class="table table-hover bg-primry">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Fee</th>
            <th scope="col">Grid</th>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">Course</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    <script src="./index.js"></script>
    <!-- cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
