<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liker App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="post">
    <div class="header">
      <img src="./images/hedear.jpg" alt="">
      <h1>sheglam</h1>
      <button class="follow-btn">Follow</button>
    </div>
    <div class="content">
      <img src="./images/post.jpg" alt="">
      <p>Mirror-like shine meets hydrating bliss <br>Shop our NEW Crystal Glaze Lip Care at <br>SHEGLAM.com</p>
    </div>
    <div class="footer">
      <button class="like-btn">Like</button>
      <button class="share-btn">Share</button>
      <button class="comment-btn">comment</button>
      <span class="likes-count">0 likes</span>
      <span class="shares-count">0 shares</span>
      <span class="comments-count">0 comments</span>
    </div>
    <div class="comments-section" style="display: none;">
      <input type="text" placeholder="comment as sheglam..." style="display: none;">
      <button class="post-comment-btn" style="display: none;">Post</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
